<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="imagen"></div>
    <div class="formulario">
      <h1>Inicia Sesión</h1>
      <div class="formulario__form">
        <label for="mail">Introduce tu mail/nombre</label>
        <input type="mail" id="mail" required />
      </div>
      <div class="formulario__form">
        <label for="password">Introduce tu contraseña:</label>
        <input type="password" id="password" required />
      </div>
      <div class="formulario__boton">
        <input type="submit" value="Iniciar" />
      </div>

      <div class="cuenta">
        <a href="/register/reg.html">Volver</a>
      </div>
    </div>
  </body>
</html>
