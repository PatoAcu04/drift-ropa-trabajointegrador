<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;800&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="imagen-fondo"></div>
    <div class="formulario">
      <h1>Regístrate</h1>
      <div class="formulario__form">
        <label for="mail">Introduce tu mail:</label>
        <input type="mail" id="mail" required />
      </div>
      <div class="formulario__form">
        <label for="password">Introduce tu contraseña</label>
        <input type="password" id="password" required />
      </div>
      <div class="formulario__boton">
        <input type="submit" value="Iniciar" />
      </div>

      <div class="cuenta">
        ¿Ya tienes una cuenta?
        <a href="/login.html/login.html">Inicia sesión</a>
        <a href="/index.html">Volver</a>
      </div>
    </div>
  </body>
</html>
